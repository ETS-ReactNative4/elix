<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix PopupMenuButton</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/PopupMenuButton.js"></script>
  <script nomodule src="../build/demos.js"></script>
  
</head>

<body role="main" unresolved>
  <div class="demo padded">
    <elix-popup-menu-button id="popupMenuButton">
      <span slot="source">Fruit</span>
      <div>Apple</div>
      <div>Banana</div>
      <div>Blueberry</div>
      <div>Cherry</div>
      <div>Grape</div>
      <div>Orange</div>
      <div>Peach</div>
      <div>Raspberry</div>
      <div>Strawberry</div>
      <div>Watermelon</div>
    </elix-popup-menu-button>
    <p id="result"></p>
    <script>
      popupMenuButton.addEventListener('menu-item-selected', event => {
        const selectedItem = event.detail.selectedItem;
        result.textContent = `You picked: ${selectedItem.textContent}`;
      });
    </script>
  </div>
</body>

</html>
