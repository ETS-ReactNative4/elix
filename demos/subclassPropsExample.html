<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reactive web component example</title>

  <template id="template">
    <button id="decrement">-</button>
    <span id="value"></span>
    <button id="increment">+</button>
  </template>

  <script type="module">
    import AttributeMarshallingMixin from '../mixins/AttributeMarshallingMixin.js';
    import * as props from '../mixins/props.js';
    import ReactiveMixin from '../mixins/ReactiveMixin.js';
    import RenderPropsMixin from '../mixins/RenderPropsMixin.js';
    import ShadowTemplateMixin from '../mixins/ShadowTemplateMixin.js';
    import ShadowReferencesMixin from '../mixins/ShadowReferencesMixin.js';
    import symbols from '../mixins/symbols.js';

    // Create a native web component with reactive behavior.
    const Base =
      AttributeMarshallingMixin(
      ReactiveMixin(
      RenderPropsMixin(
      ShadowReferencesMixin(
      ShadowTemplateMixin(
        HTMLElement
      )))));

    class IncrementDecrement extends Base {

      componentDidMount() {
        if (super.componentDidMount) { super.componentDidMount(); }
        this.$.decrement.addEventListener('click', () => {
          this.value--;
        });
        this.$.increment.addEventListener('click', () => {
          this.value++;
        });
      }

      get conditions() {
        const value = this.state.value;
        return {
          canDecrement: value > -5,
          canIncrement: value < 5,
          negative: value < 0
        }
      }

      // This property becomes the value of this.state at constructor time.
      get defaultState() {
        return Object.assign({}, super.defaultState, {
          value: 0
        });
      }

      // Props represent property/attribute assignments to apply to the
      // component host and elements in its shadow subtree during rendering of
      // the current state. This forms a pipeline:
      //
      //     state -> conditions -> props -> DOM
      //
      get props() {
        const conditions = this.conditions;
        return {
          style: {
            color: conditions.negative ? 'red' : ''
          },
          $: {
            decrement: {
              attributes: {
                disabled: !conditions.canDecrement
              }
            },
            increment: {
              attributes: {
                disabled: !conditions.canIncrement
              }
            },
            value: {
              textContent: this.state.value
            }
          }
        }
      }

      // Provide a public property that gets/sets state.
      get value() {
        return this.state.value;
      }
      set value(value) {
        const parsed = parseInt(value);
        const bounded = Math.max(Math.min(parsed, 5), -5);
        this.setState({
          value: bounded
        });
      }

      get [symbols.template]() {
        return template;
      }

    }

    customElements.define('increment-decrement', IncrementDecrement);


    class CustomIncrementDecrement extends IncrementDecrement {
      get props() {
        const buttonStyle = {
          background: '#444',
          border: 'none',
          'border-radius': 0
        };
        const conditions = this.conditions;
        return props.merge(super.props, {
          style: {
            background: 'lightgray',
            color: conditions.negative ? 'dodgerblue' : '',
            'font-family': 'Helvetica, Arial, sans-serif',
            'font-weight': 'bold'
          },
          $: {
            decrement: {
              style: props.merge(buttonStyle, {
                color: conditions.canDecrement ? 'white' : 'gray'
              })
            },
            increment: {
              style: props.merge(buttonStyle, {
                color: conditions.canIncrement ? 'white' : 'gray'
              })
            }
          }
        });
      }
    }

    customElements.define('custom-increment-decrement', CustomIncrementDecrement);
  </script>

</head>

<body>
  <increment-decrement></increment-decrement>
  <custom-increment-decrement></custom-increment-decrement>
</body>

</html>
