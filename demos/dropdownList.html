<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix DropdownList</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="../define/Choice.js"></script>
    <script type="module" src="../define/DropdownList.js"></script>
  </head>

  <body role="main">
    <div class="demo padded">
      <label id="skillLabel">Skill level:</label>
      <elix-dropdown-list
        id="skillDropdown"
        aria-labelledby="skillLabel skillDropdown"
      >
        <elix-choice>Beginner</elix-choice>
        <elix-choice>Intermediate</elix-choice>
        <elix-choice>Expert</elix-choice>
      </elix-dropdown-list>
    </div>
  </body>
</html>
