<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Popup position</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="./src/PopupPositionTest.js"></script>
  </head>

  <body role="main">
    <div class="demo padded">
      <style>
        .samples {
          align-items: center;
          display: grid;
          gap: 30px;
          grid-template-columns: auto repeat(3, 1fr);
          justify-items: center;
        }

        .directionLabel {
          justify-self: start;
        }

        popup-position-test {
          display: grid;
          height: 90px;
          width: 150px;
        }
      </style>

      <h2>Default</h2>
      <div class="samples">
        <div class="directionLabel"></div>
        <div class="alignLabel">start</div>
        <div class="alignLabel">center</div>
        <div class="alignLabel">end</div>

        <div class="directionLabel">column</div>
        <div>
          <popup-position-test
            popup-align="start"
            popup-direction="column"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-direction="column"
            popup-align="center"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-align="end"
            popup-direction="column"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>

        <div class="directionLabel">column-reverse</div>
        <div>
          <popup-position-test
            popup-align="start"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-align="center"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-align="end"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>

        <div class="directionLabel">row</div>
        <div>
          <popup-position-test
            popup-align="start"
            popup-direction="row"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-direction="row"
            popup-align="center"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-align="end"
            popup-direction="row"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>

        <div class="directionLabel">row-reverse</div>
        <div>
          <popup-position-test
            popup-align="start"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            popup-align="center"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>

        <div>
          <popup-position-test
            popup-align="end"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>
      </div>

      <h2>Right-to-left</h2>
      <div class="samples">
        <div class="directionLabel"></div>
        <div class="alignLabel">start</div>
        <div class="alignLabel">center</div>
        <div class="alignLabel">end</div>

        <div class="directionLabel">column</div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="start"
            popup-direction="column"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-direction="column"
            popup-align="center"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="end"
            popup-direction="column"
            style="align-items: start; justify-items: center"
          ></popup-position-test>
        </div>

        <div class="directionLabel">column-reverse</div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="start"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="center"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="end"
            popup-direction="column-reverse"
            style="align-items: end; justify-items: center"
          ></popup-position-test>
        </div>

        <div class="directionLabel">row</div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="start"
            popup-direction="row"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-direction="row"
            popup-align="center"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="end"
            popup-direction="row"
            style="align-items: center; justify-items: start"
          ></popup-position-test>
        </div>

        <div class="directionLabel">row-reverse</div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="start"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>
        <div>
          <popup-position-test
            dir="rtl"
            popup-align="center"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>

        <div>
          <popup-position-test
            dir="rtl"
            popup-align="end"
            popup-direction="row-reverse"
            style="align-items: center; justify-items: end"
          ></popup-position-test>
        </div>
      </div>
    </div>
  </body>
</html>
