<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix TooltipSource</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="../define/TooltipSource.js"></script>
  </head>

  <body role="main">
    <div class="demo padded">
      <style>
        .tooltip {
          padding: 1em;
          white-space: nowrap;
        }
      </style>
      <p>
        These buttons have tooltips that appear when you hover over the button
        or move keyboard focus to the button.
      </p>
      <elix-tooltip-source>
        <span slot="source">1</span>
        <span class="tooltip">One</span>
      </elix-tooltip-source>
      <elix-tooltip-source>
        <span slot="source">2</span>
        <span class="tooltip">Two</span>
      </elix-tooltip-source>
      <elix-tooltip-source>
        <span slot="source">3</span>
        <span class="tooltip">Three</span>
      </elix-tooltip-source>
    </div>
  </body>
</html>
