<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix TooltipSource</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="../define/TooltipSource.js"></script>
  </head>

  <body role="main">
    <div class="demo padded">
      <style>
        #tooltip {
          padding: 1em;
          white-space: nowrap;
        }

        :not(:defined) #label {
          visibility: visible;
        }
        :not(:defined) #tooltip {
          display: none;
        }
      </style>

      <p>
        This button has a tooltip that appears when you hover over the button
        with a mouse.
      </p>
      <elix-tooltip-source>
        <span id="label" slot="source"> OK </span>
        <span id="tooltip">Here is the tooltip.</span>
      </elix-tooltip-source>
    </div>
  </body>
</html>
