<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>elix-spotlight-carousel with dots</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/CenteredStripOpacity.js"></script>
  <script type="module" src="../src/PageDot.js"></script>
  <script type="module" src="../src/SpotlightCarousel.js"></script>
  <script nomodule src="../build/demos.js"></script>

  <style>
    body {
      background: black;
    }
  </style>
  
</head>

<body role="main" unresolved>
  <div class="demo" style="height: 600px; width: 800px;">
    <style>
      #sampleCarousel {
        background: black;
        height: 100%;
        width: 100%;
      }

      #sampleCarousel img {
        display: inline-block;
        height: 100%;
        object-fit: contain;
        vertical-align: middle;
        width: 100%;
      }
    </style>
    <elix-spotlight-carousel
        id="sampleCarousel"
        aria-label="Nature scenes"
        cast-tag="centered-strip-opacity"
        avatar-tag="elix-page-dot"
        >
      <img src="images/image01.jpg" alt="Lake" />
      <img src="images/image02.jpg" alt="Horses" />
      <img src="images/image03.jpg" alt="Ladybug on wheat" />
      <img src="images/image04.jpg" alt="Mountain" />
      <img src="images/image05.jpg" alt="Palm tree" />
    </elix-spotlight-carousel>
  </div>
</body>

</html>
