<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix PopupButton</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="../define/PopupButton.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
      }
    </style>
  </head>

  <body role="main">
    <div class="demo fullScreen" style="overflow: auto">
      <style>
        .buttonGrid {
          align-items: center;
          display: grid;
          grid-template-areas:
            "a a a"
            "b . c"
            "d d d";
          grid-template-rows: auto 1fr auto;
          grid-template-columns: auto 1fr auto;
          height: 100%;
          justify-items: center;
        }

        .vertical {
          display: grid;
        }

        elix-popup-button {
          margin: 1em;
        }

        .popup {
          align-items: center;
          box-sizing: border-box;
          display: flex;
          height: 200px;
          max-height: 100%;
          max-width: 100%;
          justify-content: center;
          white-space: nowrap;
          width: 200px;
        }
      </style>
      <div class="buttonGrid">
        <div style="grid-area: a">
          <elix-popup-button popup-align="left" popup-direction="below">
            <span slot="source">Below left</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="stretch" popup-direction="below">
            <span slot="source">Below stretch</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="right" popup-direction="below">
            <span slot="source">Below right</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
        </div>
        <div class="vertical" style="grid-area: b">
          <elix-popup-button popup-align="top" popup-direction="right">
            <span slot="source">Right top</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="stretch" popup-direction="right">
            <span slot="source">Right stretch</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="bottom" popup-direction="right">
            <span slot="source">Right bottom</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
        </div>
        <div class="vertical" style="grid-area: c">
          <elix-popup-button popup-align="top" popup-direction="left">
            <span slot="source">Left top</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="stretch" popup-direction="left">
            <span slot="source">Left stretch</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="bottom" popup-direction="left">
            <span slot="source">Left bottom</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
        </div>
        <div style="grid-area: d">
          <elix-popup-button popup-align="left" popup-direction="above">
            <span slot="source">Above left</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="stretch" popup-direction="above">
            <span slot="source">Above stretch</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
          <elix-popup-button popup-align="right" popup-direction="above">
            <span slot="source">Above right</span>
            <div class="popup">Popup</div>
          </elix-popup-button>
        </div>
      </div>
    </div>
  </body>
</html>
