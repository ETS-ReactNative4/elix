<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>elix-sliding-pages</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/SlidingPages.js"></script>
  <script nomodule src="../build/demos.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      background: black;
      height: 100%;
      padding: 0;
    }
  </style>

</head>

<body role="main" unresolved>
  <div class="demo fullScreen">
      <style>
        .slidingPages {
          background: black;
          flex: 1;
        }
        .slidingPages img {
          display: inline-block;
          height: 100%;
          vertical-align: middle;
          width: 100%;
        }
      </style>
      <elix-sliding-pages class="slidingPages" aria-label="Nature scenes">
        <img src="images/image01.jpg" alt="Lake" />
        <img src="images/image02.jpg" alt="Horses" />
        <img src="images/image03.jpg" alt="Ladybug on wheat" />
        <img src="images/image04.jpg" alt="Mountain" />
        <img src="images/image05.jpg" alt="Palm tree" />
      </elix-sliding-pages>
    </div>
</body>

</html>
