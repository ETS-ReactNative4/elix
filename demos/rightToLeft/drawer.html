<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>elix-drawer (Right to Left support)</title>

    <link rel="stylesheet" href="../demos.css" />
    <script type="module" src="../../define/Drawer.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
      }
    </style>
  </head>

  <body role="main">
    <div class="demo fullScreen" dir="rtl" style="overflow: hidden;">
      <p style="margin: 2em;">
        <button onclick="rightToLeftDrawer.open()">Open drawer</button>
      </p>

      <elix-drawer id="rightToLeftDrawer" style="position: absolute;">
        <div style="padding: 1em;">
          Drawer elements go here...
        </div>
      </elix-drawer>
    </div>
  </body>
</html>
