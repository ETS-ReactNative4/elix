<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix PopupSource (Right to Left support)</title>

  <link rel="stylesheet" href="../demos.css">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../src/showElementsWhenDefined.js"></script>
  <script type="module" src="../../src/PopupSource.js"></script>
  <script nomodule src="../../build/demos.js"></script>

  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      padding: 0;
    }
  </style>

</head>

<body role="main" unresolved>
  <div class="demo fullScreen" style="overflow: auto;" dir="rtl">
    <style>
      .buttonRow {
        align-items: start;
        display: flex;
        justify-content: center;
      }

      elix-popup-source {
        margin: 1em;
      }

      elix-popup-source+elix-popup-source {
        margin-right: 0;
      }

      .popup {
        align-items: center;
        box-sizing: border-box;
        display: flex;
        height: 200px;
        max-height: 100%;
        max-width: 100%;
        justify-content: center;
        padding: 1em;
        white-space: nowrap;
        width: 200px;
      }
    </style>
    <div class="buttonRow" style="flex: 1;">
      <elix-popup-source>
        <span slot="source">Below start</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
      <elix-popup-source horizontal-align="stretch">
        <span slot="source">Below stretch</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
      <elix-popup-source horizontal-align="end">
        <span slot="source">Below end</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
    </div>
    <div class="buttonRow">
      <elix-popup-source popup-position="above">
        <span slot="source">Above start</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
      <elix-popup-source popup-position="above" horizontal-align="stretch">
        <span slot="source">Above stretch</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
      <elix-popup-source popup-position="above" horizontal-align="end">
        <span slot="source">Above end</span>
        <div class="popup">
          Popup
        </div>
      </elix-popup-source>
    </div>
  </div>
</body>

</html>
