<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>elix-labeled-tabs</title>

  <script src="node_modules/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="node_modules/custom-elements/src/native-shim.js"></script>
  <script src="../build/demos.js"></script>
  <link rel="stylesheet" href="demos.css">

</head>

<body>
  <p>
    The elix-labeled-tabs component applies a stock combination of a
    <a href="tabStrip.html">elix-tab-strip</a> and an
    <a href="modesWithKeyboard.html">elix-modes</a> element. For an example of
    navigation tabs with custom tab buttons, see the
    <a href="toolbarTabs.html">toolbar tabs</a> demo.
  </p>
  <div class="demo padded">

    <style>
    elix-labeled-tabs {
      height: 250px;
      max-width: 100%;
      width: 300px;
    }

    .panel {
      align-items: center;
      display: flex;
      flex: 1;
      justify-content: center;
    }
    </style>

    <elix-labeled-tabs>
      <div class="panel" aria-label="One">Page one</div>
      <div class="panel" aria-label="Two">Page two</div>
      <div class="panel" aria-label="Three">Page three</div>
    </elix-labeled-tabs>
    <p>
      Show tabs on: <select id="tabPosition" onchange="tabPositionChange(event)">
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="top" selected>Top</option>
      </select>
      &nbsp;&nbsp;&nbsp;
      Align tabs: <select id="tabAlign" onchange="tabAlignChange(event)">
        <option value="center">Center</option>
        <option value="end">End</option>
        <option value="start" selected>Start</option>
        <option value="stretch">Stretch</option>
      </select>
    </p>

    <script>
      function tabAlignChange(event) {
        document.querySelector('elix-labeled-tabs').tabAlign = event.target.value;
      }

      function tabPositionChange(event) {
        document.querySelector('elix-labeled-tabs').tabPosition = event.target.value;
      }
    </script>

  </div>
</body>

</html>
