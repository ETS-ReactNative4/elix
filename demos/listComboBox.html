<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix ListComboBox</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/ListComboBox.js"></script>
  
</head>

<body role="main" unresolved>
  <div class="demo padded">
    <label>
      Pet:
      <elix-list-combo-box>
        <div>Canary</div>
        <div>Cat</div>
        <div>Cockatiel</div>
        <div>Dog</div>
        <div>Ferret</div>
        <div>Finch</div>
        <div>Fish</div>
        <div>Guinea</div>
        <div>Hamster</div>
        <div>Lizard</div>
        <div>Parakeet</div>
        <div>Parrot</div>
        <div>Rabbit</div>
        <div>Turtle</div>
        </elix-list-combo-box>
    </label>
  </div>
</body>

</html>
