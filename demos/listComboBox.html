<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix ListComboBox</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/ListComboBox.js"></script>
  
</head>

<body role="main" unresolved>
  <div class="demo padded">
    Pet:
    <elix-list-combo-box aria-label="Pet">
      <div>Canary</div>
      <div>Cat</div>
      <div>Chicken</div>
      <div>Chinchilla</div>
      <div>Cockatiel</div>
      <div>Cricket</div>
      <div>Dog</div>
      <div>Ferret</div>
      <div>Finch</div>
      <div>Fish</div>
      <div>Frog</div>
      <div>Gerbil</div>
      <div>Guinea Pig</div>
      <div>Hamster</div>
      <div>Hermit Crab</div>
      <div>Lizard</div>
      <div>Mouse</div>
      <div>Parakeet</div>
      <div>Parrot</div>
      <div>Pig</div>
      <div>Rabbit</div>
      <div>Rat</div>
      <div>Snail</div>
      <div>Snake</div>
      <div>Spider</div>
      <div>Turtle</div>
    </elix-list-combo-box>
  </div>
</body>

</html>
