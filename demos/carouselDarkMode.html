<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix Carousel detects user's dark mode preference</title>

    <link rel="stylesheet" href="demos.css" />
    <script type="module" src="../define/Carousel.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: black;
        }
      }
    </style>
  </head>

  <body role="main">
    <div class="demo fullScreen">
      <style>
        #sampleCarousel {
          flex: 1;
          max-height: 100%;
        }

        @media (prefers-color-scheme: dark) {
          #sampleCarousel {
            background: black;
          }
        }

        #sampleCarousel .carouselItem {
          display: inline-block;
          height: 100%;
          object-fit: contain;
          vertical-align: middle;
          width: 100%;
        }
      </style>
      <elix-carousel
        id="sampleCarousel"
        aria-label="Nature scenes"
        arrow-button-overlap="false"
        proxy-list-overlap="false"
      >
        <img
          class="carouselItem"
          src="images/image01.jpg"
          alt="Mountain lake"
        />
        <img
          class="carouselItem"
          src="images/image02.jpg"
          alt="Terraced farm"
        />
        <img class="carouselItem" src="images/image03.jpg" alt="Winter trees" />
        <img class="carouselItem" src="images/image04.jpg" alt="Forest river" />
        <img class="carouselItem" src="images/image05.jpg" alt="Red panda" />
      </elix-carousel>
    </div>
  </body>
</html>
