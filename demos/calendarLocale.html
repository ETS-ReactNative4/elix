<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix CalendarMonth</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/CalendarMonth.js"></script>
  <script type="module" src="./src/LocaleSelector.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">
    <style>
      #localeSelector {
        display: block;
        margin-bottom: 1em;
      }
    </style>
    <locale-selector id="localeSelector"></locale-selector>
    <elix-calendar-month id="calendarMonth"></elix-calendar-month>
    <script>
      localeSelector.addEventListener('change', event => {
        calendarMonth.locale = event.detail.value;
      });
    </script>
  </div>
</body>

</html>
