<!DOCTYPE html>
<html lang="en">
<head>

  <!--

  Shows how to customize AutoSizeTextarea styling using `updates`.

  -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Custom AutoSizeTextarea</title>

  <link rel="stylesheet" href="../demos.css">

  <script type="module">
    import * as symbols from '../../src/symbols.js';
    import * as template from '../../src/template.js';
    import AutoSizeTextarea from '../../src/AutoSizeTextarea.js';

    class CustomAutoSizeTextarea extends AutoSizeTextarea {
      get [symbols.template]() {
        return template.concat(super[symbols.template], template.html`
          <style>
            #inner {
              border: none;
              border-bottom: 1px solid #757575;
            }
          </style>
        `);
      }
    }

    customElements.define('custom-autosize-textarea', CustomAutoSizeTextarea);
  </script>

</head>

<body>
  <custom-autosize-textarea aria-label="Sample auto-sizing textarea" minimum-rows="2" placeholder="Type here">
    Type all you want here!
  </custom-autosize-textarea>
</body>

</html>
