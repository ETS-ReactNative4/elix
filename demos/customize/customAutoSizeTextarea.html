<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    Shows how to customize AutoSizeTextarea styling.
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Custom AutoSizeTextarea</title>

    <link rel="stylesheet" href="../demos.css" />

    <script type="module">
      import {
        checkSize,
        contentSlot,
        defaultState,
        defaultTabIndex,
        delegatesFocus,
        effectEndTarget,
        firstRender,
        focusTarget,
        getItemText,
        goDown,
        goEnd,
        goFirst,
        goLast,
        goLeft,
        goNext,
        goPrevious,
        goRight,
        goStart,
        goToItemWithPrefix,
        goUp,
        hasDynamicTemplate,
        ids,
        inputDelegate,
        itemMatchesState,
        itemsDelegate,
        keydown,
        mouseenter,
        mouseleave,
        nativeInternals,
        event,
        raiseChangeEvents,
        render,
        renderChanges,
        renderDataToElement,
        rendered,
        rendering,
        scrollTarget,
        setState,
        shadowRoot,
        shadowRootMode,
        startEffect,
        state,
        stateEffects,
        swipeDown,
        swipeDownComplete,
        swipeLeft,
        swipeLeftTransitionEnd,
        swipeRight,
        swipeRightTransitionEnd,
        swipeUp,
        swipeUpComplete,
        swipeStart,
        swipeTarget,
        tap,
        template,
        toggleSelectedFlag,
      } from "../../src/base/internal.js";
      import {
        createElement,
        replace,
        transmute,
      } from "../../src/core/template.js";
      import AutoSizeTextarea from "../../src/base/AutoSizeTextarea.js";

      class CustomAutoSizeTextarea extends AutoSizeTextarea {
        get [template]() {
          const result = super[template];
          result.content.append(
            templateFrom.html`
              <style>
                [part~="inner"] {
                  border: none;
                  border-bottom: 1px solid #757575;
                }
              </style>
            `.content
          );
          return result;
        }
      }

      customElements.define("custom-autosize-textarea", CustomAutoSizeTextarea);
    </script>
  </head>

  <body>
    <custom-autosize-textarea
      aria-label="Sample auto-sizing textarea"
      minimum-rows="2"
      placeholder="Type all you want here!"
    >
    </custom-autosize-textarea>
  </body>
</html>
