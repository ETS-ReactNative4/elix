<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    Shows an extensively styled DrawerWithGrip customized with ::part()
    and :state() selectors.

    Drawer visuals modeled after the Anthem theme by ThemeHelite:
    https://creativemarket.com/Madeon08/629705-ANTHEM-Innovative-Coming-Soon.
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix DrawerWithGrip with custom styling</title>

    <link rel="stylesheet" href="../demos.css" />
    <script type="module" src="../../define/DrawerWithGrip.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
      }
    </style>
  </head>

  <body role="main">
    <div class="demo fullScreen" style="overflow: hidden;">
      <link
        href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
        rel="stylesheet"
      />

      <style>
        #customDrawerDemo {
          font-family: 'Varela Round', sans-serif;
          font-size: 16px;
        }

        #customDrawer {
          position: absolute;
          width: 100%;
        }

        #customDrawer::part(frame) {
          background: rgba(26, 36, 46, 0.9);
          color: white;
          width: 100%;
        }

        #plusIcon {
          color: #00c8aa;
          font-family: 'Varela Round', sans-serif;
          font-size: 80px;
          font-weight: bold;
          padding: 8px;
          -webkit-text-stroke: 4px currentColor;
          transition: color 0.25s, transform 0.25s;
        }

        #plusIcon:hover {
          color: #16ffdc;
        }

        #customDrawer[opened='true'] #plusIcon {
          transform: rotate(-45deg);
        }
      </style>

      <div id="customDrawerDemo">
        <p style="margin: 2em 5em 2em 2em;">
          This page has a drawer with custom styling.
        </p>

        <elix-drawer-with-grip
          id="customDrawer"
          from-edge="right"
          aria-label="Drawer with custom styles"
        >
          <div slot="grip" id="plusIcon">+</div>
          <div style="padding: 1em;" aria-label="Sample drawer">
            Drawer elements go here...
          </div>
        </elix-drawer-with-grip>
      </div>
    </div>
  </body>
</html>
