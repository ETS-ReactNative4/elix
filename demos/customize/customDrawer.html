<!DOCTYPE html>
<html lang="en">
  <head>
    <!--

    Shows a Drawer with tags for a custom backdrop and frame.

    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Custom drawer</title>

    <link rel="stylesheet" href="../demos.css" />
    <script type="module" src="../src/CustomButton.js"></script>
    <script type="module" src="../src/CustomBackdrop.js"></script>
    <script type="module" src="../src/CustomOverlayFrame.js"></script>
    <script type="module" src="../../define/Drawer.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
      }
    </style>
  </head>

  <body role="main">
    <div class="demo fullScreen" style="overflow: hidden;">
      <p style="margin: 2em;">
        <custom-button onclick="customDrawer.open()">Open drawer</custom-button>
      </p>

      <elix-drawer
        id="customDrawer"
        backdrop-part-type="custom-backdrop"
        frame-part-type="custom-overlay-frame"
        style="position: absolute;"
      >
        Drawer elements go here...
      </elix-drawer>
    </div>
  </body>
</html>
