<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PopupSource</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/PopupSource.js"></script>
  <script nomodule src="../build/demos.js"></script>

</head>

<body role="main" unresolved>
  <div class="demo padded">
    <style>
      .buttonRow {
        margin: 1em 0;
      }
      
      .nowrap {
        white-space: nowrap;
      }
    </style>
    <div class="buttonRow">
      <elix-popup-source>
        Open below left
        <div slot="popup" class="nowrap">
          Here's a popup.
        </div>
      </elix-popup-source>
      <elix-popup-source>
        Open below stretch
        <div slot="popup" horizontal-align="stretch">
          Here's a popup.
        </div>
      </elix-popup-source>
      <elix-popup-source horizontal-align="right">
        Open below right
        <div slot="popup" class="nowrap">
          Here's a popup.
        </div>
      </elix-popup-source>
    </div>
    <div class="buttonRow">
      <elix-popup-source preferred-position="above">
        Open above left
        <div slot="popup" class="nowrap">
          Here's a popup.
        </div>
      </elix-popup-source>
      <elix-popup-source preferred-position="above" horizontal-align="stretch">
        Open above stretch
        <div slot="popup">
          Here's a popup.
        </div>
      </elix-popup-source>
      <elix-popup-source preferred-position="above" horizontal-align="right">
        Open above right
        <div slot="popup" class="nowrap">
          Here's a popup.
        </div>
      </elix-popup-source>
    </div>
  </div>
  
</body>

</html>
