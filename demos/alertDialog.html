<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>elix-alert-dialog</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/webcomponents.js/webcomponents-lite.js"></script>
  <script src="node_modules/webcomponents.js/custom-elements-es5-adapter.js"></script>
  <script src="../build/demos.js"></script>

</head>

<body>
  <div class="demo">

    <p>
      <button id="okCancelButton">Open OK/Cancel alert</button>
      <button id="yesNoCancelButton">Open Yes/No/Cancel alert</button>
    </p>

    <p id="response"></p>

  </div>
  <script>
    okCancelButton.addEventListener('click', function(event) {
      showAlertWithChoices(Elix.AlertDialog.OK_CANCEL);
    });

    yesNoCancelButton.addEventListener('click', function(event) {
      showAlertWithChoices(['Yes', 'No', 'Cancel']);
    });

    function showAlertWithChoices(choices) {
      const dialog = document.createElement('elix-alert-dialog');
      dialog.textContent = 'Hello, world';
      dialog.choices = choices;
      dialog.open();
      dialog.whenClosed().then(function(result) {
        response.textContent = 'You picked ' + result + '.';
      });
    }
  </script>
</body>

</html>
