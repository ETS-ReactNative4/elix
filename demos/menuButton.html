<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Elix MenuButton</title>

  <link rel="stylesheet" href="demos.css">
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script type="module" src="./src/showElementsWhenDefined.js"></script>
  <script type="module" src="../src/MenuSeparator.js"></script>
  <script type="module" src="../src/MenuButton.js"></script>
  <script nomodule src="../build/demos.js"></script>
  
</head>

<body role="main" unresolved>
  <div class="demo padded">
    <style>
      .menuItem {
        /* Variety of system fonts */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 10pt;
        white-space: nowrap;
      }
    </style>
    <elix-menu-button id="menuButton">
      <option class="menuItem">New Tab</option>
      <option class="menuItem">New Window</option>
      <elix-menu-separator></elix-menu-separator>
      <option class="menuItem">History</option>
      <option class="menuItem">Downloads</option>
      <option class="menuItem">Bookmarks</option>
      <elix-menu-separator></elix-menu-separator>
      <option class="menuItem">Zoom</option>
      <option class="menuItem">Settings</option>
    </elix-menu-button>
    <p id="result"></p>
    <script>
      // TODO: Which event to use?
      menuButton.addEventListener('menu-item-selected', event => {
        const selectedItem = event.detail.selectedItem;
        result.textContent = `You picked: ${selectedItem.textContent}`;
      });
    </script>
  </div>
</body>

</html>
