<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix CalendarMonth with custom styling</title>

    <link rel="stylesheet" href="../demos.css" />
    <script type="module" src="../../define/CalendarMonth.js"></script>
  </head>

  <body role="main">
    <div class="demo padded">
      <style>
        #customCalendar {
          font-family: 'Myriad Pro', Calibri, 'Helvetica Neue', Helvetica, Arial,
            sans-serif;
          font-size: 21px;
        }

        #customCalendar::part(month-year-header) {
          color: #990000;
          font-size: inherit;
          padding: 0.15em;
          text-align: left;
        }

        #customCalendar::part(day-names-header) {
          font-size: 14px;
        }

        /* BUG: This should work */
        /* #customCalendar::part(arrow-button) { */
        #customCalendar::part(arrow-icon) {
          color: gray;
        }

        #customCalendar::part(month-days) {
          font-weight: bold;
        }

        #customCalendar::part(calendar-day) {
          padding: 0.15em;
        }

        #customCalendar::part(calendar-day):state(today) {
          color: inherit;
          font-weight: inherit;
        }
      </style>
      <elix-calendar-month
        id="customCalendar"
        year-format=""
      ></elix-calendar-month>
    </div>
  </body>
</html>
