<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix Carousel with custom styles</title>

    <link rel="stylesheet" href="../demos.css" />
    <script type="module" src="../../define/Carousel.js"></script>
  </head>

  <body role="main">
    <div class="demo">
      <style>
        #customCarousel {
          height: 400px;
          width: 600px;
        }

        #customCarousel img {
          border: 10px solid white;
          box-shadow: 1px 7px 10px 5px rgba(0, 0, 0, 0.2);
          box-sizing: border-box;
          object-fit: cover;
          display: inline-block;
          transform: scale(0.9);
        }

        #customCarousel::part(arrow-button) {
          font-style: italic;
        }

        #customCarousel::part(proxy) {
          height: 6px;
          width: 6px;
        }
      </style>
      <elix-carousel
        id="customCarousel"
        aria-label="Nature scenes"
        arrow-button-overlap="false"
        proxy-list-overlap="false"
      >
        <div slot="arrowButtonPrevious">↫</div>
        <div slot="arrowButtonNext">↬</div>
        <img src="../images/image01.jpg" alt="Mountain lake" />
        <img src="../images/image02.jpg" alt="Terraced farm" />
        <img src="../images/image03.jpg" alt="Winter trees" />
        <img src="../images/image04.jpg" alt="Forest river" />
        <img src="../images/image05.jpg" alt="Red panda" />
      </elix-carousel>
    </div>
  </body>
</html>
